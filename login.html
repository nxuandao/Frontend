<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedStore | Ecommerce Website Design | Login</title>
    <link rel="stylesheet" href="boostrap\css\bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- swiper css link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffeeee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        
        .form input[type="email"],
        .form input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 100%;
        }

        .content {
            text-align: center; 
        }
        
        .title {
            font-family: 'Roboto', sans-serif;
            font-size: 2em; 
            color: #333;
            margin-bottom: 20px; 
        }

        .title p:hover{
            color: rgb(97, 43, 43);
        }
        
        
        .remeber-forgot {
            margin-bottom: 20px;
        }
        
        #signInBtn {
            background-color: #333333;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        
        #signInBtn:hover {
            background-color: #555555;
        }
        
    </style>
</head>
<body>
    <div class="form">
        <form action="Login.php" method="post" id="form">
            <div class="logo">
                <img src="images/logo.png" alt="logo" style = "width: 80px">
            </div>
            <div class="content title">
                <p>RedStore Skin</p>
            </div>
            <div class="mail">
                <label for="email">Email or Phone number</label>
                <input type="email" id="email" value="" placeholder="email@domain.com" required>
                <div class="emailError" id="emailError"></div>
            </div>
            <div class="pass">
                <label for="pass">Password</label>
                <input type="password" id="pass" value="" placeholder="password" required>
                <div class="passError" id="passError"></div>
            </div>
            <div class="remeber-forgot row">
                <input type="checkbox" class="input col-5">Remember me?
                <a href="#" style = "color: rgb(39, 33, 33); text-decoration: none" class = "col-5">Forgot your password</a>
            </div>
            <center><button type="button" id="signInBtn">Sign in</button></center>
            <div class="or">
                <center><p>---------or---------</p></center>
            </div>
            <center>
                <div class="fo">
                    <a href="gg"style = "color: rgb(39, 33, 33); text-decoration: none"><i class="fa-brands fa-google"></i> Sign in with Google</a>
                    <h5>New? <a href="signup.php"style = "color: rgb(39, 33, 33); text-decoration: none">Create Account</a></h5>
                </div>
            </center>
        </form>
    </div>
    
<script>
    document.getElementById('signInBtn').addEventListener('click', function(event){
        document.getElementById('emailError').textContent='';
        document.getElementById('passError').textContent='';

        var email = document.getElementById('email').value.trim();
        if(email === ''){
            document.getElementById('emailError').textContent = 'Please enter your email!';
            document.getElementById('email').focus();
            return;
        }
    });
        
    document.getElementById('email').addEventListener('click', function(){
        document.getElementById('emailError').textContent = '';
    });
</script>

</body>
</html>
